<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>
<style>
body { font-family: Arial; padding: 40px; }
input, select { margin: 5px; padding: 8px; width: 300px; }
button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>

<h2>لوحة التحكم</h2>

<input type="password" id="password" placeholder="كلمة المرور"><br>

<select id="status">
  <option value="on">تشغيل</option>
  <option value="off">إيقاف</option>
</select><br>

<select id="mode">
  <option value="direct">تحويل مباشر</option>
  <option value="page">صفحة روابط</option>
</select><br>

<input type="text" id="target" placeholder="الرابط المباشر"><br>

<button onclick="save()">حفظ</button>

<script>
const scriptURL = "PUT_YOUR_SCRIPT_URL_HERE";

async function save() {
    const data = {
        password: document.getElementById("password").value,
        status: document.getElementById("status").value,
        mode: document.getElementById("mode").value,
        target: document.getElementById("target").value
    };

    const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.status);
}
</script>

</body>
</html>
